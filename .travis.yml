language: php

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.3

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  - composer install --prefer-dist --no-interaction --no-suggest

script:
  - vendor/bin/phpcs -np --colors
  - vendor/bin/phpstan analyse --no-interaction

